<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigDill â€” Basketball Game Tagger</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css?v=11" />
</head>
<body>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     SETUP SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="setup-screen" class="screen active">
  <h1>BigDill â€” Game Setup</h1>

  <div class="form-group">
    <label for="game-name">Game Name</label>
    <input id="game-name" type="text" placeholder="e.g. Waratah 1 Youth Men Grand Final 2025" />
  </div>

  <div class="form-group">
    <label for="game-date">Date / Time</label>
    <input id="game-date" type="datetime-local" />
  </div>

  <!-- Teams -->
  <div class="team-section">
    <h3>Team A (Home)</h3>
    <div class="form-row">
      <div class="form-group">
        <label for="team-a-name">Name</label>
        <input id="team-a-name" type="text" placeholder="e.g. Bankstown Bruins" />
      </div>
      <div class="form-group">
        <label for="team-a-color">Jersey Colour</label>
        <input id="team-a-color" type="text" placeholder="e.g. Blue" />
      </div>
      <div class="color-preview" id="team-a-swatch"></div>
    </div>
  </div>

  <div class="team-section">
    <h3>Team B (Away)</h3>
    <div class="form-row">
      <div class="form-group">
        <label for="team-b-name">Name</label>
        <input id="team-b-name" type="text" placeholder="e.g. Hills Hornets" />
      </div>
      <div class="form-group">
        <label for="team-b-color">Jersey Colour</label>
        <input id="team-b-color" type="text" placeholder="e.g. Green" />
      </div>
      <div class="color-preview" id="team-b-swatch"></div>
    </div>
  </div>

  <!-- Periods -->
  <div class="form-row">
    <div class="form-group">
      <label for="period-count">Number of Periods</label>
      <select id="period-count">
        <option value="2">2</option>
        <option value="4" selected>4</option>
      </select>
    </div>
    <div class="form-group">
      <label for="period-duration">Period Duration (min)</label>
      <select id="period-duration">
        <option value="8">8</option>
        <option value="10" selected>10</option>
        <option value="12">12</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="form-group">
      <label for="overtime-duration">Overtime Duration (min)</label>
      <input id="overtime-duration" type="number" value="5" min="1" max="20" />
    </div>
  </div>

  <!-- Video URL -->
  <div class="form-group">
    <label for="video-url">Video URL</label>
    <input id="video-url" type="url"
      placeholder="YouTube URL, .m3u8, .mpd, .mp4, .mov â€¦" />
    <span id="video-url-warning" class="field-warning hidden">
      Not a recognised video URL â€” expected YouTube, .m3u8, .mpd, .mp4, .mov, or .webm
    </span>
  </div>

  <!-- Running clock -->
  <div class="checkbox-group">
    <input id="running-clock" type="checkbox" />
    <label for="running-clock">Running Clock?</label>
  </div>

  <!-- Action buttons -->
  <div class="button-row">
    <button class="btn-secondary" id="btn-load">Load</button>
    <button class="btn-secondary" id="btn-save">Save</button>
    <button class="btn-details"   id="btn-details" disabled>Events</button>
  </div>

  <!-- Hidden file inputs for load -->
  <input id="file-input-load" type="file" accept=".bgdl" class="hidden" />
</div>


<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     GAME DATA SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="gamedata-screen" class="screen">

  <!-- Game info bar -->
  <div id="game-info-bar">
    <span class="game-name" id="gd-game-name">â€”</span>
    <span class="game-date" id="gd-game-date"></span>
    <span class="team-badge" id="gd-team-a" style="border-color:#555">â€”</span>
    <span style="color:#888">vs</span>
    <span class="team-badge" id="gd-team-b" style="border-color:#555">â€”</span>
    <button class="back-btn" id="btn-gd-save">ğŸ’¾ Save</button>
    <button class="back-btn" id="btn-back">â† Setup</button>
  </div>

  <!-- Game clock bar -->
  <div id="game-clock-bar">
    <span class="clock-label">Game Clock</span>
    <div id="game-clock-display">P1 Â· 10:00</div>
    <span id="mode-indicator" class="playback">Playback</span>
  </div>

  <!-- Video section (video only â€” seekbar and controls are separate grid rows) -->
  <div id="video-section">
    <div id="video-wrapper">
      <video id="main-video" class="video-js vjs-default-skin" preload="auto" playsinline>
      </video>
    </div>
  </div>

  <!-- Seek bar (own grid row) -->
  <div id="seekbar-wrap">
    <input id="seekbar" type="range" min="0" max="1000" value="0" step="1" />
  </div>

  <!-- Playback controls (own grid row) -->
  <div id="video-controls">
    <!-- Jump back -->
    <div class="ctrl-group">
      <button id="btn-back30" title="Back 30s">Â«30s</button>
      <button id="btn-back5"  title="Back 5s">Â«5s</button>
    </div>

    <!-- Play/Pause -->
    <button id="btn-playpause" title="Play/Pause (Space)">â–¶</button>

    <!-- Jump forward -->
    <div class="ctrl-group">
      <button id="btn-fwd5"  title="Forward 5s">5sÂ»</button>
      <button id="btn-fwd30" title="Forward 30s">30sÂ»</button>
    </div>

    <div class="ctrl-sep"></div>

    <!-- Speed -->
    <div class="ctrl-group" id="speed-controls">
      <button class="speed-btn" data-speed="0.25">Â¼Ã—</button>
      <button class="speed-btn active" data-speed="1">1Ã—</button>
      <button class="speed-btn" data-speed="1.5">1.5Ã—</button>
      <button class="speed-btn" data-speed="2">2Ã—</button>
    </div>

    <div class="ctrl-sep"></div>

    <div id="time-display">
      <span id="td-elapsed">0:00</span> / <span id="td-remaining">â€”</span>
    </div>
  </div>

  <!-- Data entry section -->
  <div id="data-entry-section">
    <h3>Game Events â€” <span id="event-count">0 records</span></h3>
    <div id="events-table-wrap">
      <table id="events-table">
        <thead>
          <tr>
            <th>Time Tag</th>
            <th>Event Data</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="events-tbody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

</div><!-- #gamedata-screen -->
